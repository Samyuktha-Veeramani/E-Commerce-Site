<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Shop Zo Nix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="Shop Zo Nix Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vendor.html">Vendor</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="vendor-dashboard">
        <h1>Vendor Dashboard</h1>
        <div class="add-product">
            <h2>Add a New Product</h2>
            <form action="/upload_product.php" method="post" enctype="multipart/form-data">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" required>

                <label for="product_price">Price</label>
                <input type="number" id="product_price" name="product_price" required>

                <label for="product_image">Product Image</label>
                <input type="file" id="product_image" name="product_image" accept="image/*" required>

                <button type="submit">Upload Product</button>
            </form>
        </div>
        <div class="manage-products">
            <h2>Your Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- List of vendor products will go here (can be generated dynamically) -->
                    <tr>
                        <td>Sample Product</td>
                        <td>$10.00</td>
                        <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Shop Zo Nix. All rights reserved.</p>
    </footer>
</body>
</html>
