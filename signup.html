<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-section">
        <form action="signup.php" method="post" class="signup-form" onsubmit="return validate()" enctype="multipart/form-data">
            <div class="form-group">
                
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                
                <input type="password" id="pass1" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                
                <input type="password" id="pass2" name="confirmPassword" placeholder="Confirm Password"required>
            </div>
            <div class="form-group">
              
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Phone NUmber" maxlength="10">
            </div>
            <div class="form-group">
                
                <select class="form-select form-select-lg mb-3 fs-6" aria-label=".form-select-lg example" name="usertype" placeholder="User Type">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="Customer">Customer</option>
                    <option value="Vendor">Vendor</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-group">
                <p>Already have an Account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2023 ShopZoNix. All rights reserved
    </footer>

    <script>
        function validate() {
            const pass1 = document.getElementById("pass1");
            const pass2 = document.getElementById("pass2");

            if (pass1.value !== pass2.value) {
                alert("Password Mismatch");
                return false;
            }

            // Additional validation logic here (e.g., for email, phone number, etc.)

            return true;
        }
    </script>
</body>
</html>
